<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
  <title>至最爱的小妮子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  html {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  body img {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
  }
  #money {
    display: none;
    z-index: 100;
  }
  audio {
    visibility: hidden;
  }
  #main {
    height: 100%;
    width: 100%;
    background: url('./data/love.jpg') no-repeat;
    background-size: cover;
    background-position: center bottom;
  }
  div.contain {
    position: fixed;
    left: 0;
    top: 0;
    padding-left: 5%;
    padding-top: 5%;
    z-index: 1;
    color: #fd6661;
    font-weight: #fff;
    line-height: 2;
  }
  div.contain p {
    width: 100%;
    display: none;
    /* transform: translateX(-100%); */
  }
  </style>
</head>
<body>
  <div id="main">
  <!-- <audio id="video" controls autoplay="autoplay" src="./data/love.mp3">
    你的浏览器不支持播放
  </audio> -->
  <!-- <img src="./data/love.jpg" alt="">
  <img id="money" src="./data/money.jpeg" alt=""> -->
  <audio controls="controls" autoplay="autoplay">
    <source src="./data/love.mp3" type="audio/mp3" />
  Your browser does not support the audio element.
  </audio>
  <div class="contain">
    <p>致·亲爱的小妮子</p>
    <p>生活可以是平淡的</p>
    <p>犹如蓝天下碧蓝的湖水</p>
    <p>生活也可以是诗</p>
    <p>在一路的奔腾中高歌</p>
    <p>只要我们牵着手</p>
    <p>每一个日子都是幸福的</p>
    <p>情人节快乐。</p>
  </div>
</div>
  <!-- <img src="./data/love.jpg" alt=""> -->
</body>
</html>
<script>
window.onload = function() {
  var num = 0
  var timer = setInterval(() => {
    if (num > 7) {
      clearInterval(timer)
      $('#main').css({
        backgroundImage: 'url(./data/money.jpeg)'
      })
    } else {
      $('p').eq(num++).fadeIn(500)
    }

  }, 2500);
}

</script>
